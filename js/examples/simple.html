<html>
  <head>
    <script language="javascript" src="../dist/pins.js"></script>
    <script language="javascript" src="../hosts/pins.browser.js"></script>
  </head>
  <body>
    <div id="result"></div>
    <script>
      async function render() {
        // register local board
        await pins.boardRegister('local', {});

        // pin an object
        await pins.pin(42, { name: "number" });

        // retrieve a pin
        var number = await pins.pinGet("number", { board: "local" });
        document.getElementById("result").innerText = "The pin 'number' has value: " + number;
      }

      render();
    </script>
  </body>
</html>
