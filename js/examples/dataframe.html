<html>
  <head>
    <script language="javascript" src="../dist/pins.js"></script>
    <script language="javascript" src="../hosts/pins.browser.js"></script>
  </head>
  <body>
    <div id="result"></div>
    <script>
      async function render() {
        // register local board
        await pins.boardRegister('local', {});

        // pin an object
        console.log(await pins.pin([{ a: 1, b: 10 }, { a: 2, b: 20 }], { name: "dataframe" }));

        // retrieve a pin
        var dataframe = await pins.pinGet("dataframe", { board: "local" });
        document.getElementById("result").innerText = "The pin 'dataframe' hasa value: " + JSON.stringify(dataframe);
      }

      render();
    </script>
  </body>
</html>
